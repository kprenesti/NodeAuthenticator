<div class="signUpForm">
  <div class="error" ng-if="signup.error">
    <h2>Ooops! {{signUp.error}}</h2>
  </div>
  <form class="form">
    <label class="form__label" for="username">Username: </label>
    <input class="form__input" type="text" name="username" placeholder="Ex: SneakySnitch1" ng-bind="signup.username"/>
    <br />
    <label class="form__label" for="firstName">First Name: </label>
    <input class="form__input" type="text" name="firstName" ng-bind="signup.firstName" placeholder="Ex: Harry">
    <br />
    <label class="form__label" for="lastName">Last Name: </label>
    <input class="form__input" type="text" name="firstName" ng-bind="signup.firstName" placeholder="Ex: Potter">
    <br />
    <label class="form__label" for="email">Email: </label>
    <input class="form__input" type="email" name="email" ng-bind="signUp.email" placeholder="Ex: basiliskSlayer@hogwarts.edu" />
    <br />
    <label class="form__label" for="password1">Password: </label>
    <input class="form__input" type="password" name="password1" ng-bind="signup.password1" placeholder="Create a password">
    <br />
    <label class="form__label" for="password2">Re-enter Password: </label>
    <input class="form__input" type="password" name="password2" ng-bind="signup.password2" placeholder="Re-enter your password">
    <br />
    <button class="form__submit" type="subit" ng-click="signup.submitUser()">Submit</button>
  </form>
</div>
