<div class="welcomeUser">
  <h1>Welcome, {{welcome.firstName}}!</h1>
  <p>
    You made it! You're authenticated and we know who you are!
  </p>
  <div class="welcome__details">
    <h2>Your Profile</h2>
    <h3 class="welcome__detail"><strong>Username:</strong> {{welcome.username}}</h3>
    <h3><strong>Name:</strong> {{welcome.firstName + " " + welcome.lastName}}</h3>
    <h3><strong>E-mail:</strong> {{welcome.email}}</h3>
  </div>
  <button ng-click="welcome.logout()" type="button">Logout</button>
</div>
